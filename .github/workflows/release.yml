name: Release

on:
  push:
    branches: [main, develop]
    tags-ignore: ["**"]

jobs:
  version:
    name: Version
    permissions: write-all
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}
    runs-on: ubuntu-latest
    outputs:
      semver_tag: ${{ steps.semver-tag.outputs.semver_tag }}
      previous_tag: ${{ steps.semver-tag.outputs.previous_tag }}
      is_prerelease: ${{ steps.semver-tag.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Calculate semver tag
        id: semver-tag
        uses: gandarez/semver-action@master
        with:
          branching_model: trunk-based
          main_branch_name: "main"
          debug: true
      - name: Create tag
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN || github.token }}
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ steps.semver-tag.outputs.semver_tag#v }}",
              sha: context.sha
            })

  release:
    name: Release
    permissions: write-all
    runs-on: ubuntu-latest
    needs: [version]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
     # - name: "Create release"
     #   uses: "marvinpinto/action-automatic-releases@latest"
     #   with:
     #    repo_token: ${{ secrets.GH_TOKEN || github.token }}
     #    automatic_release_tag: ${{ needs.version.outputs.semver_tag }}
     #    prerelease: false

      - name: "Create release"
        uses: softprops/action-gh-release@master
        with:
          name: ${{ needs.version.outputs.semver_tag#v }}
          tag_name: ${{ needs.version.outputs.semver_tag }}
          prerelease: ${{ needs.version.outputs.is_prerelease }}
          generate_release_notes: true 
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Remove tag if failure
        if: ${{ failure() }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN || github.token }}
          script: |
            github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "tags/${{ needs.version.outputs.semver_tag#v }}"
            })
